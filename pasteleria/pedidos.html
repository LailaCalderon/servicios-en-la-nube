     <!-- Contenedor de datos de usuario -->
    <div class="contenedor">  
    <div class="contenedor-pedido">
        <h2 class="h2-pedidos">Realizar Pedido en l√≠nea</h2>
        <div class="contenedor-inputs">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>

            <label for="nombre">Telefono: </label>
            <input type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono" required>

            <label for="nombre">Correo: </label>
            <input type="text" name="correo" id="correo" placeholder="Ingrese su correo" required>
        </div>
        
         <!-- Lista para seleccionar el sabor -->
        <div class="sabor">
            <label for="sabor">Sabor: </label>
            <select name="sabor" class="sabor-op" id="sabor">
                <option value="" selected="selected">Seleccione</option>
                <option value="chocolate">Triple Chocolate $400</option>
                <option value="tres leches">Tres leches $300</option>
                <option value="vainilla">Vainilla $250</option>
                <option value="zanahoria">Zanahoria $200</option>
                <option value="Combinado">Combinado $350</option>
            </select>

             <!-- Opciones de adornos-->
        <div class="adornos">
            <label for="adornos">Adornos:</label><br>
            <input type="checkbox" name="adornos[]" value="fresas">
            <label for="">Fresas $80</label>
            <input type="checkbox" name="adornos[]" value="frutos rojos">
            <label for="">Frutos rojos $120</label>
            <input type="checkbox" name="adornos[]" value="chocolates">
            <label for="">Chocolates $200</label>
            <input type="checkbox" name="adornos[]" value="chantilly">
            <label for="">Chantilly $100</label>
            <input type="checkbox" name="adornos[]" value="macarrones">
            <label for="">Macarrones $220</label>
        </div>
        <button name="btn" class="btn" id="btn">Enviar</button> 
        </div>
    </div>
